br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	while (pBaseRelocation-&gt;SizeOfBlock)</span><br><span class="line">	&#123;</span><br><span class="line">		const DWORD dwBlockCounts &#x3D; (pBaseRelocation-&gt;SizeOfBlock - sizeof(IMAGE_BASE_RELOCATION)) &#x2F; sizeof(WORD);</span><br><span class="line">		if (dwBlockCounts)</span><br><span class="line">		&#123;</span><br><span class="line">			&#x2F;&#x2F;relocations follow the header</span><br><span class="line">			PREL_BLOCK pBlocks &#x3D; (PREL_BLOCK)((UINT_PTR)pBaseRelocation + sizeof(IMAGE_BASE_RELOCATION));</span><br><span class="line">			UINT_PTR uDifference &#x3D; ((UINT_PTR)pvImageBase - pNtHeader-&gt;OptionalHeader.ImageBase);</span><br><span class="line"></span><br><span class="line">			for (DWORD dwCount &#x3D; 0; dwCount &lt; dwBlockCounts; dwCount++)</span><br><span class="line">			&#123;</span><br><span class="line"></span><br><span class="line">				PUINT_PTR pAddress &#x3D; (PUINT_PTR)((UINT_PTR)pvImageBase + pBaseRelocation-&gt;VirtualAddress + pBlocks[dwCount].Offset);</span><br><span class="line"></span><br><span class="line">				switch (pBlocks[dwCount].Type)</span><br><span class="line">				&#123;</span><br><span class="line">				case IMAGE_REL_BASED_DIR64:</span><br><span class="line">				case IMAGE_REL_BASED_HIGHLOW:</span><br><span class="line">					*pAddress +&#x3D; uDifference;</span><br><span class="line">					break;</span><br><span class="line">				case IMAGE_REL_BASED_HIGH:</span><br><span class="line">					*pAddress +&#x3D; HIWORD(uDifference);</span><br><span class="line">					break;</span><br><span class="line">				case IMAGE_REL_BASED_LOW:</span><br><span class="line">					*pAddress +&#x3D; LOWORD(uDifference);</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		&#x2F;&#x2F;next relocation table</span><br><span class="line">		pBaseRelocation &#x3D; (PIMAGE_BASE_RELOCATION)((UINT_PTR)pBaseRelocation + pBaseRelocation-&gt;SizeOfBlock);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	dwStatus &#x3D; ERROR_SUCCESS;</span><br><span class="line"></span><br><span class="line">	return dwStatus;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

		return dwStatus;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	&#x2F;&#x2F;the final descriptor is a blank entry</span><br><span class="line">	while (pDescriptor-&gt;Name !&#x3D; NULL)</span><br><span class="line">	&#123;</span><br><span class="line"></span><br><span class="line">		LPCSTR szModuleName &#x3D; (LPCSTR)((UINT_PTR)pvImageBase + pDescriptor-&gt;Name);</span><br><span class="line">		HMODULE hModule &#x3D; LoadLibraryA(szModuleName);</span><br><span class="line">		if (hModule &#x3D;&#x3D; NULL)</span><br><span class="line">		&#123;</span><br><span class="line">			dwStatus &#x3D; ERROR_MOD_NOT_FOUND;</span><br><span class="line">			return dwStatus;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		PIMAGE_THUNK_DATA pINTThunk &#x3D; NULL;</span><br><span class="line">		PIMAGE_THUNK_DATA pIATThunk &#x3D; NULL;</span><br><span class="line"></span><br><span class="line">		if (pDescriptor-&gt;OriginalFirstThunk !&#x3D; 0)</span><br><span class="line">		&#123;</span><br><span class="line">			pINTThunk &#x3D; (PIMAGE_THUNK_DATA)((UINT_PTR)pvImageBase + pDescriptor-&gt;OriginalFirstThunk);</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			pINTThunk &#x3D; (PIMAGE_THUNK_DATA)((UINT_PTR)pvImageBase + pDescriptor-&gt;FirstThunk);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		pIATThunk &#x3D; (PIMAGE_THUNK_DATA)((UINT_PTR)pvImageBase + pDescriptor-&gt;FirstThunk);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		while (pIATThunk &amp;&amp;</span><br><span class="line">			pINTThunk &amp;&amp;</span><br><span class="line">			pINTThunk-&gt;u1.AddressOfData)</span><br><span class="line">		&#123;</span><br><span class="line">			if (IMAGE_SNAP_BY_ORDINAL(pINTT
