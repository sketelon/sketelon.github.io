) - dwStartTime &gt; dwTimeout)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">goto</span> stop_cleanup;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// If the service is running, dependencies must be stopped first.</span></span><br><span class="line"></span><br><span class="line">	StopDependentServices(schSCManager, schService);</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Send a stop code to the service.</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (!ControlService(</span><br><span class="line">		schService,</span><br><span class="line">		SERVICE_CONTROL_STOP,</span><br><span class="line">		(LPSERVICE_STATUS)&amp;ssp))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">goto</span> stop_cleanup;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Wait for the service to stop.</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span> (ssp.dwCurrentState != SERVICE_STOPPED)</span><br><span class="line">	&#123;</span><br><span class="line"></span><br><span class="line">		Sleep(<span class="number">1000</span>);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (!QueryServiceStatusEx(</span><br><span class="line">			schService,</span><br><span class="line">			SC_STATUS_PROCESS_INFO,</span><br><span class="line">			(LPBYTE)&amp;ssp,</span><br><span class="line">			<span class="keyword">sizeof</span>(SERVICE_STATUS_PROCESS),</span><br><span class="line">			&amp;dwBytesNeeded))</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">goto</span> stop_cleanup;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (ssp.dwCurrentState == SERVICE_STOPPED)</span><br><span class="line">		&#123;</span><br><span class="line">			bRet = TRUE;</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (GetTickCount() - dwStartTime &gt; dwTimeout)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">goto</span> stop_cleanup;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">stop_cleanup:</span><br><span class="line">	CloseServiceHandle(schService);</span><br><span class="line">	CloseServiceHandle(schSCManager);</span><br><span class="line">	<span class="keyword">return</span> bRet;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">BOOL __stdcall <span class="title">StopDependentServices</span><span class="params">(SC_HANDLE schSCManager, SC_HANDLE schService)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">	DWORD i = <span class="number">0</span>;</span><br><span class="line">	DWORD dwBytesNeeded = <span class="number">0</span>;</span><br><span class="line">	DWORD dwCount = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	LPENUM_SERVICE_STATUS   lpDependencies = <span class="literal">NULL</span>;</span><br><span class="line">	ENUM_SERVICE_STATUS     ess = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">	SC_HANDLE               hDepService = <span class="literal">NULL</span>;</span><br><span class="line">	SERVICE_STATUS_PROCESS  ssp = &#123; <span class="number">0</span> &#125;;</span><br><span class="line"></span><br><span class="line">	DWORD dwStartTime = GetTickCount();</span><br><span class="line">	DWORD dwTimeout = <span class="number">30000</span>; <span class="comment">// 30-second time-out</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// Pass a zero-length buffer to get the required buffer size.</span></span><br><span class="line">	<span class="keyword">if</span> (EnumDependentServices(schService, SERVICE_ACTIVE,</span><br><span class="line">		lpDependencies, <span class="number">0</span>, &amp;dwBytesNeeded, &amp;dwCount))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="comment">// If the Enum call succeeds, then there are no dependent</span></span><br><span class="line">		<span class="comment">// services, so do nothing.</span></span><br><span class="line">		<span class="keyword">return</span> TRUE;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (GetLastError() != ERROR_MORE_DATA)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> FALSE; <span class="comment">// Unexpected error</span></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		<span class="comment">// Allocate a buffer for the dependencies.</span></span><br><span class="line">		lpDependencies = (LPENUM_SERVICE_STATUS)HeapAlloc(</span><br><span class="line">			GetProcessHeap(), HEAP_ZERO_MEMORY, dwBytesNeeded);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (!lpDependencies)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> FALSE;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		__try &#123;</span><br><span class="line">			<span class="comment">// Enumerate the dependencies.</span></span><br><span class="line">			<span class="keyword">if</span> (!EnumDependentServices(schService, SERVICE_ACTIVE,</span><br><span class="line">				lpDependencies, dwBytesNeeded, &amp;dwBytesNeeded,</span><br><span class="line">				&amp;dwCount))</span><br><span class="line">				<span class="keyword">return</span> FALSE;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; dwCount; i++)</span><br><span class="line">			&#123;</span><br><span class="line">				ess = *(lpDependencies + i);</span><br><span class="line">				<span class="comment">// Open the service.</span></span><br><span class="line">				hDepService = OpenService(schSCManager,</span><br><span class="line">					ess.lpServiceName,</span><br><span class="line">					SERVICE_STOP | SERVICE_QUERY_STATUS);</span><br><span class="line">				<span class="keyword">if</span> (!hDepService)</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="keyword">return</span> FALSE;</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">				__try &#123;</span><br><span class="line">					<span class="comment">// Send a stop code.</span></span><br><span class="line">					<span class="keyword">if</span> (!ControlService(hDepService,</span><br><span class="line">						SERVICE_CONTROL_STOP,</span><br><span class="line">						(LPSERVICE_STATUS)&amp;ssp))</span><br><span class="line">					&#123;</span><br><span class="line">						<span class="keyword">return</span> FALSE;</span><br><span class="line">					&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">					<span class="comment">// Wait for the service to stop.</span></span><br><span class="line">					<span class="keyword">while</span> (ssp.dwCurrentState != SERVICE_STOPPED)</span><br><span class="line">					&#123;</span><br><span class="line">						<span class="comment">// under windows7, the value of dwWaitHint is 30000ms...when window10 is 0ms</span></span><br><span class="line">						<span class="comment">// so I change it to 1000ms</span></span><br><span class="line"></span><br><span class="line">						Sleep(<span class="number">1000</span>);</span><br><span class="line">						<span class="keyword">if</span> (!QueryServiceStatusEx(</span><br><span class="line">							hDepService,</span><br><span class="line">							SC_STATUS_PROCESS_INFO,</span><br><span class="line">							(LPBYTE)&amp;ssp,</span><br><span class="line">							<span class="keyword">sizeof</span>(SERVICE_STATUS_PROCESS),</span><br><span class="line">							&amp;dwBytesNeeded))</span><br><span class="line">						&#123;</span><br><span class="line">							<span class="keyword">return</span> FALSE;</span><br><span class="line">						&#125;</span><br><span class="line">						</span><br><span class="line">						<span class="keyword">if</span> (ssp.dwCurrentState == SERVICE_STOPPED)</span><br><span class="line">						&#123;</span><br><span class="line">							<span class="keyword">break</span>;</span><br><span class="line">						&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">						<span class="keyword">if</span> (GetTickCount() - dwStartTime &gt; dwTimeout)</span><br><span class="line">						&#123;</span><br><span class="line">							<span class="keyword">return</span> FALSE;</span><br><span class="line">						&#125;</span><br><span class="line"></span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				__finally</span><br><span class="line">				&#123;</span><br><span class="line">					<span class="comment">// Always release the service handle.</span></span><br><span class="
